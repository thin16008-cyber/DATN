logging.level.org.springframework.security.oauth2.client=TRACE
logging.level.org.springframework.security.oauth2.client.userinfo=TRACE

# spring.security.oauth2.client.registration.facebook.redirect-uri=https://oboeru.me/login/oauth2/code/facebook
# spring.security.oauth2.client.provider.facebook.user-name-attribute=id

logging.level.org.springframework.security.oauth2=DEBUG
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always




# Cấu hình ứng dụng
app.domain=http://localhost:5173
server.port=8080

# Cấu hình WebSocket
spring.websocket.allowed-origins=http://localhost:5173

server.forward-headers-strategy=framework

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# AWS S3 Configuration
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
app.default-avatar=${APP_DEFAULT_AVATAR}

# MoMo Configuration
momo.partnerCode=${MOMO_PARTNER_CODE}
momo.accessKey=${MOMO_ACCESS_KEY}
momo.secretKey=${MOMO_SECRET_KEY}
momo.endpoint=${MOMO_ENDPOINT}
momo.returnUrl=${MOMO_RETURN_URL}
momo.notifyUrl=${MOMO_NOTIFY_URL}

# OpenAI Configuration
# gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}



# ========== PAYOS CONFIG ==========
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
payos.base-url=${PAYOS_BASE_URL}
# payos.base-url=https://api.payos.vn
# payos.base-url=https://sandbox-api.payos.vn

payos.return-url=${PAYOS_RETURN_URL}
payos.cancel-url=${PAYOS_CANCEL_URL}
spring.aop.proxy-target-class=true
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
